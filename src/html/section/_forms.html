<section class="forms pb-5 position-relative" id="forms">
  <div class="container">
    <div class="fs-80 fw-700 text-uppercase text-center text position-relative">fitness</div>
    <form action="#" class="forms__form form position-relative py-5 px-4">
      <div class="row gy-4 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <h3 class="fs-24 fw-700">
            Запишись на пробное занятие бесплатно!
          </h3>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class=" fs-16 lh-13 text-info">
            Оставьте свои контакты и мы с вами свяжемся
          </div>
        </div>
      </div>
      <div class="row gy-4 align-items-center">
        <div class="form-group position-relative col-12 col-sm-6 col-lg-3">
          <input
            type="text"
            class="form-control form__input bg-light rounded-2 text-info p-3 h-100"
            name="name"
            id="name"
            placeholder=""
            required
          />
          <label
            for="name"
            class="form-label form__label fs-16 text-info position-absolute top-50"
            >Имя*</label
          >
        </div>
        <div class="form-group position-relative col-12 col-sm-6 col-lg-3">
          <input
            type="text"
            class="form-control form__input bg-light rounded-2 text-info p-3 h-100"
            name="tel"
            id="tel"
            placeholder=""
            required
          />
          <label
            for="tel"
            class="form-label form__label fs-16 text-info position-absolute top-50"
            >Телефон*</label
          >
        </div>
        <div
          class="col-12 col-sm-6 col-lg-3 form-check form-check-inline position-relative me-0 ps-3"
        >
          <input
            type="checkbox"
            class="form-check-input m-0"
            value=""
            name="check"
            id="check"
            checked
          />

          <label class="form-check-label fs-14 d-block ms-5" for="check">
            Согласие на <a href="#" class="">политику конфиденциальности</a>
          </label>
        </div>

        <button
          type="submit"
          class="col-12 col-sm-6 col-lg-3 form__btn btn fs-16 fw-600 px-3 py-3 btn-primary border-0"
        >
          Отправить
        </button>
      </div>
    </form>
    <div
      class="fs-80 fw-700 text-uppercase position-relative text-center text text--pseudo"
    >
      SPA
    </div>
  </div>
</section>
