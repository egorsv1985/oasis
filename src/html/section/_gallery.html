<section class="gallery" id="gallery">
  <div class="container">
    <div class="row gy-4">
      <div class="col-2 col-md-1 pt-5">
        <div class="col-3 breadcrumb__box">
          <nav
            aria-label="breadcrumb"
            class="breadcrumb__nav position-relative"
          >
            <ol
              class="breadcrumb flex-row-reverse align-items-center m-0 gap-4"
            >
              <li class="breadcrumb-item">
                <a href="/" class="bg-success rounded-circle d-block"></a>
              </li>
              <li
                class="breadcrumb-item active ff-inter fs-14 bg-body px-1"
                aria-current="page"
              >
                Галерея
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="col-10 col-md-11">
        <div class="swiper gallerySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div
                class="swiper__title d-flex gap-3 position-absolute align-items-center"
              >
                <div
                  class="swiper__box-svg rounded-circle bg-secondary d-flex justify-content-center align-items-center"
                >
                  <img src="@img/icons/cycle-brown.svg" />
                </div>
                <div class="fs-18 text-white">Студия сайкла</div>
              </div>
              <img class="rounded-2 w-100" src="@img/gallery1.png" />
            </div>
            <div class="swiper-slide">
              <div
                class="swiper__title d-flex gap-3 position-absolute align-items-center"
              >
                <div
                  class="swiper__box-svg rounded-circle bg-secondary d-flex justify-content-center align-items-center"
                >
                  <img src="@img/icons/yoga-brown.svg" />
                </div>
                <div class="fs-18 text-white">Студия йоги</div>
              </div>
              <img class="rounded-2 w-100" src="@img/gallery2.png" />
            </div>
            <div class="swiper-slide">
              <div
                class="swiper__title d-flex gap-3 position-absolute align-items-center"
              >
                <div
                  class="swiper__box-svg rounded-circle bg-secondary d-flex justify-content-center align-items-center"
                >
                  <img src="@img/icons/zal.svg" />
                </div>
                <div class="fs-18 text-white">Тренажерный зал</div>
              </div>
              <img class="rounded-2 w-100" src="@img/gallery3.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="fs-40 fw-700 lh-12 mb-4">Галерея</div>
        <div class="fs-20">Знакомься с интерьерами нашего фитнес-клуба!</div>
      </div>
      <div class="col-12 col-lg-6 offset-lg-2">
        <div thumbsSlider="" class="swiper gallerySwiper">
          <div class="swiper-wrapper mb-5">
            <div class="swiper-slide">
              <div
                class="swiper__box-small-svg rounded-circle bg-secondary position-absolute d-flex justify-content-center align-items-center"
              >
                <img src="@img/icons/cycle-brown.svg" />
              </div>
              <img class="rounded-2 w-100" src="@img/gallery1.png" />
            </div>
            <div class="swiper-slide">
              <div
                class="swiper__box-small-svg rounded-circle bg-secondary position-absolute d-flex justify-content-center align-items-center"
              >
                <img src="@img/icons/yoga-brown.svg" />
              </div>
              <img class="rounded-2 w-100" src="@img/gallery2.png" />
            </div>
            <div class="swiper-slide">
              <div
                class="swiper__box-small-svg rounded-circle bg-secondary position-absolute d-flex justify-content-center align-items-center"
              >
                <img src="@img/icons/zal4.svg" />
              </div>
              <img class="rounded-2 w-100" src="@img/gallery3.png" />
            </div>
          </div>
          <div class="swiper__control d-flex align-items-center gap-4">
            <span class="swiper__span fs-20 fw-700 lh-12">01</span>
            <div
              class="swiper-pagination position-relative d-flex align-items-center"
            ></div>
            <span class="swiper__span fs-20 fw-700 lh-12">10</span>
            <div class="swiper__buttons d-flex gap-1">
              <div
                class="swiper-button-prev rounded-circle border-success border"
              ></div>
              <div
                class="swiper-button-next rounded-circle border-success border"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  var swiper = new Swiper(".gallerySwiper", {
    loop: true,
    spaceBetween: 30,
    slidesPerView: 1,
    // Responsive breakpoints
    breakpoints: {
      // when window width is >= 992px
      992: {
        slidesPerView: 2,
      },
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    freeMode: true,
    watchSlidesProgress: true,
  });

  var swiper2 = new Swiper(".gallerySwiper2", {
    loop: true,
    spaceBetween: 30,

    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    thumbs: {
      swiper: swiper,
    },
  });
</script>
